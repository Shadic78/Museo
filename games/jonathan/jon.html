	<div class="container">
		<div class="row">
			<div class="col-12 pt-3 pb-3 mt-4 mb-4 text-center tituloArticulos"><h2>Jonathan Quest</h2></div>
		</div>

		<div class="row justify-content-center articulo border">

				<article>
					<h2>Controles</h2>
					<hr />
					<span class="titulo-controles"><strong>Jonathan</strong></span><br />
					<p>
						<strong>Flechas del teclado: </strong>Moverse.<br />
						<strong>Z: </strong>Atacar.<br />
						<strong>C: </strong>Rodar.<br />
            <strong>A: </strong>Interactuar con cofres o NPCs.<br />

  <script src="../../js/bootstrap.min.js"></script>
	<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
				player.style.width = "1024px";
				player.style.height = "576px";

        const container = document.getElementById("game");
        container.appendChild(player);
        player.load({
					url: "./JonathanQuest.swf",
					maxExecutionDuration: 60,
					splashScreen: false,
					preloader: false,
				});
    });
</script>
	<script src="../../js/ruffle/ruffle.js"></script>
